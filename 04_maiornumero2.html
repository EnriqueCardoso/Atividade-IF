<script>
    //Problema: Maior número[2]
    //Peça ao usuário para informar três números e diga, ao final do programa, qual dos três é o maior número.

    const numero = Number(prompt("Informe um número"));
    const numero2 = Number(prompt("Informe outro número"));
    const numero3 = Number(prompt("Informe mais um número"));
    if(numero > numero2 && numero > numero3){
        alert(`${numero} é maior que ${numero2} e ${numero3}!`);
    }
    else if(numero2 > numero && numero2 > numero3){
        alert(`${numero2} é maior que ${numero} e ${numero3}!`);
    }
    else{
        alert(`${numero3} é maior que ${numero} e ${numero2}!`);
    }

</script>
