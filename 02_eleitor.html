<meta charset="UTF-8">
<script>
    //Problema: Eleitor
    //Peça para o usuário informar a sua idade e diga, ao final do programa, se ele pode ou não votar.

    const idade = Number(prompt("Informe sua iade:").trim());

    if(idade < 16){
        alert(`Você não está apto a votar`);
    }
    else if (idade >= 16){
        alert(`Você está apto a votar!`);
    }

    else {
        alert(`Valor inválido!`);
    }

</script>
